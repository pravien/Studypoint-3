<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>Hello World!</h1>
        <div class="container">
            <h2>Basic Table</h2>
            <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>    
            <div class="row">
                <div class="col-sm-2">
                    id: <input id="id" type="number">   
                </div>
                <div class="col-sm-2">
                    Firstname: <input id="fname" type="text">    
                </div>
                <div class="col-sm-2">
                    Lastname: <input id="lname" type="text"> 
                </div>
                <div class="col-sm-2">
                    Phone: <input id="phone" type="text"> 
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <button id="getPersonBtn" class="btn" type="button" disabled onclick="getPersonById()">Get person by ID</button>

                </div>
                <div class="col-sm-2">

                    <button id="personUpdateBtn" class="btn" type="button" onclick="updatePerson()" disabled>Update Person</button>  
                </div>
                <div class="col-sm-2">
                    <button id="allPersons" class="btn" type="button" onclick="getAllPerons()" >Get all Persons</button>
                </div>
                <div class="col-sm-2">
                    <button id="createPersonBtn" class="btn" type="button" disabled onclick="addPerson()">Add person</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
